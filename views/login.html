<html>
<head>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">    
    <link rel="shortcut icon" href="favicon.ico">  
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Nunito:200normal" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Nunito:400normal" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Nunito:600normal" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>

</head>

<body>
<div id="header-logo">
	<img style="width: 80px;" src="/stelassets/stelLogoBlueGrey.svg">
</div>
<div class="login-block">
			<h3 class="header"> Log in below</h3>
			<h5 class="header">Enter your e-mail and password to view patient vitals and your dashboard. </h5>
	<div class="card">
		<div class="container">
			<form>
				<div class="form-group">
					<h4><label>E-Mail</h4></label>
					<input type="text" name="username" placeholder="email@email.com" class="form-control">
				</div>
				<div class="form-group">
					<h4><label>Password</h4></label>
					<input type="password" id="password" placeholder="Letters, numbers, and characters" name="password" class="form-control">
				</div>
			</form>
		</div>	
				<h5 class="login-footer">Don't have an account? <a href="#"><span style="font-weight: bolder;">Sign up</span></a></h5>
	</div>
				<div class="form-group">
					<button class="w3-button w3-block w3-blue">LOG IN TO DASHBOARD
			    	</button>
				</div>	
</div>

</body>
